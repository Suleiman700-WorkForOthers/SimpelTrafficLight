<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traffic Light</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="trafficLight">
                <span class="red" id="red_light"></span>
                <span class="orange" id="orange_light"></span>
                <span class="green" id="green_light"></span>
            </div>
        </div>


        <div class="pt-2">
            <button class="btn" id="traffic_button">Start Traffic Light</button>
        </div>
    </div>

    <script src="/assets/js/script.js" type="module"></script>
</body>
</html>
